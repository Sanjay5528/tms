<div class="container">
  <div class="container1" >


    <mat-card class="mat-card" layout-align="center center">
      <mat-card-content style="width: 100%">
        <form [formGroup]="frmLogin" class="example-form" fxLayout="column"  autocomplete="off" class="formGroup">
          <div>
            <div style="text-align: center;">
              <a>
                <!-- IMAGE IN LOGIN SCREEN -->
                <!-- CHANGE -->
                <img
                  width="400px"
                  height="200px"
                  class="center"
                  src="../../../../assets/images/property-removebg-preview.png"
                />
              </a>
            </div>
            <div  >
              <mat-form-field style="width: 100%" appearance="outline">
                <input
                  matInput
                  type="text"
                  class="formControl"
                  formControlName="id"
                  placeholder="Id"
                  required
                  #userName 
                />
    
                <mat-error
                  *ngIf="
                    frmLogin.controls['id'].touched &&
                    frmLogin.controls['id'].hasError('required')
                  "
                  class="help-block text-danger mat-error"
                >
                  User Id is required
                </mat-error>
              </mat-form-field>
            </div>
            <div >
          
              <mat-form-field style="width: 100%" appearance="outline">
                <input
                  matInput
                  formControlName="password"
                  placeholder="Password"
                  [type]="hide ? 'password' : 'text'"
                  type="password"
                  required
                  #userPassword
                  class="formControl"
    
                /><mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error
                  *ngIf="
                    frmLogin.controls['password'].touched &&
                    frmLogin.controls['password'].hasError('required')
                  "
                  class="help-block text-danger mat-error"
                >
                  Password is required
                </mat-error>
              </mat-form-field>
          
          </div>
            <div class="login-button">
              <button mat-raised-button  (click)="login()">
                Login
              </button>
            </div>
      </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
