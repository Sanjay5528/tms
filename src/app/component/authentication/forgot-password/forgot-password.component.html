<div style="display: flex;justify-content: center;align-items: center;height: 100%;">
  <div class="main-div">
    <h1 style="color: red;">{{data}}</h1>
  </div>

  <div class="main-div" *ngIf="flag">
    <div>
      <div class="text">
        <div class="p-15">
          <h2>Forgot Password</h2>
        </div>
        <form [formGroup]="forgetPassword" class="example-form" autocomplete="off">
          <div>
            <div>
              <mat-label>New Password</mat-label>
              <mat-form-field style="width: 100%" appearance="outline">
                <input
                  matInput
                  formControlName="password"
                  placeholder="Password"
                  [type]="hide ? 'password' : 'text'"
                  type="password"
                  required
                />
                <mat-icon
                  *ngIf="forgetPassword.get('password')?.hasError('pattern') && !forgetPassword.get('password')?.hasError('required')"
                  matTooltip="At least one digit, one uppercase letter, one lowercase letter, one special character. Length: 8-16 characters."
                  matSuffix
                  style="cursor: pointer"
                >
                  help_outline
                </mat-icon>
                <mat-error *ngIf="forgetPassword.get('password')?.hasError('required')">Password is required</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-label>Confirm Password</mat-label>
              <mat-form-field style="width: 100%" appearance="outline">
                <input
                  matInput
                  formControlName="confirm_password"
                  placeholder="Password"
                  [type]="hide ? 'password' : 'text'"
                  type="password"
                  required
                /><mat-icon matSuffix (click)="hide = !hide">{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
                <mat-error *ngIf="forgetPassword.get('confirm_password')?.hasError('required')">Confirm Password is required</mat-error>
                <mat-error *ngIf="forgetPassword.hasError('passwordMismatch')">Passwords do not match</mat-error>
              </mat-form-field>
            </div>
            <!-- Add similar mat-error and mat-hint blocks for other form controls if needed -->

            <div class="example-button-row">
              <button
                mat-raised-button
                class="login-button"
                style="background-color: rgb(64, 123, 255); color: white"
                (click)="forgotPassword()"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
